[package]
name = "pg_later"
version = "0.0.14"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[features]
default = ["pg15"]
pg13 = ["pgrx/pg13", "pgrx-tests/pg13"]
pg14 = ["pgrx/pg14", "pgrx-tests/pg14"]
pg15 = ["pgrx/pg15", "pgrx-tests/pg15"]
pg16 = ["pgrx/pg16", "pgrx-tests/pg16"]
pg_test = []

[dependencies]
anyhow = "1.0.72"
chrono = {version = "0.4.26", features = ["serde"] }
log = "0.4.19"
pgmq = "0.25.0"
pgrx = "0.11.3"
serde = "1.0.164"
serde_json = "1.0.99"
sqlx = { version = "0.7.2", features = [
    "runtime-tokio-native-tls",
    "postgres",
    "chrono",
    "postgres",
    "json"
] }
tokio = "1.29.1"
url = "2.4.0"
postgres-types = "0.2.5"


[dev-dependencies]
pgrx-tests = "0.11.3"
rand = "0.8.5"
tokio = { version = "1", features = ["macros"] }
whoami = "1.4.0"
pgmq-core = "0.8.2"

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
